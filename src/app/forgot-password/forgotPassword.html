<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Forgot password</strong></h3>
        <div style="float:right; font-size: 80%; position: relative; top:-15px">
          <a [routerLink]=" ['Login']">Login?</a>
        </div>
      </div>

      <div class="panel-body">
        <form role="form">
          <div class="alert alert-danger">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Email/ or Password!
          </div>
          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
          </div>

          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
          </div>

          <div class="input-group">
            <div class="checkbox" style="margin-top: 0px;">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Sign in</button>

          <hr style="margin-top:10px;margin-bottom:10px;" >

          <div class="form-group" style="margin-bottom:0;">

            <div style="font-size:85%">
              Don't have an account!
              <a [routerLink]=" ['Register']" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                Sign Up Here
              </a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
